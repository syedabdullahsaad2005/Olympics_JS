<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS CODES/forget.css" />
    <title>Document</title>
  </head>
  <body bgcolor="black">
    <style>
      .box {
        background-image: url(image/new.jpg);
        position: absolute;
        top: 1px;
        height: 2005px;
        width: 700px;
        position: absolute;
      }
    </style>
  </body>
  <div>
    <div class="box"></div>
    <div class="ring1"></div>
    <div class="ring2"></div>
    <div class="ring3"></div>
    <div class="ring4"></div>
    <div class="ring5"></div>
  </div>

  <button type="button" data-testid="go-back" class="box1">
    <h1 style="color: rgb(255, 255, 255); position: relative; bottom: 20px">
      <a href="home.html" style="color: rgb(255, 255, 255)">Go back</a>
    </h1>
  </button>
  <div>
    <h1 style="color: rgb(255, 255, 255)" class="text">
      <b>FORGOT PASSWORD ?</b>

  <div class="text2" style="color: rgb(255, 255, 255)">

  <label for="E-MAIL" style="color: aliceblue" class="emailtext">*E-mail</label>
  <input
    data-testid="input-email"
    type="text"
    required="required"
    placeholder="Email"

    maxlength="210"
    id="booty"
    style="font-size: 35px; color: rgb(255, 255, 255)"
  />
  <br />
  <div>
    <button type="submit" data-testid="go-back" class="box2">
      <h1 style="color: rgb(255, 255, 255); position: relative">
        <a href="home.html" style="color: rgb(255, 255, 255)">RESET PASSWORD</a>
      </h1>
      <p data-testid="email-error" class="sc-eCAqax bTvtyR">

      </p>
    </button>

</html>
